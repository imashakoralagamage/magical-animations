<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Magical Webflow Animations</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Beautiful gradient background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      position: relative;
      color: white;
    }

    /* Animated background with floating particles */
    .floating {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: floatParticles 8s linear infinite;
    }

    @keyframes floatParticles {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -55%) scale(1.05);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* Glowing text animation */
    h1 {
      font-size: 3.5rem;
      color: #fff;
      animation: fadeInDown 2s ease-in-out, glow 1.5s ease-in-out infinite alternate;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.6);
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.6);
      }
      100% {
        text-shadow: 0 0 15px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.8);
      }
    }

    /* Text fading and scaling effect */
    p {
      font-size: 1.4rem;
      margin-top: 20px;
      animation: fadeInUp 2s ease forwards, scaleUp 2s ease-in-out infinite alternate;
      animation-delay: 1s;
      opacity: 0;
    }

    @keyframes scaleUp {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1.1);
        opacity: 1;
      }
    }

    /* Colorful Button with hover effects */
    .magic-button {
      margin-top: 40px;
      padding: 14px 30px;
      font-size: 1.1rem;
      background-color: #ff6a00; /* Vibrant orange */
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      animation: fadeIn 2s ease forwards;
      animation-delay: 2s;
      opacity: 0;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .magic-button:hover {
      background-color: #ff8c00; /* Bright orange */
      color: white;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 138, 0, 0.8);
    }

    /* Animation Keyframes */
    @keyframes fadeInDown {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h1>✨ Welcome to the Magic! ✨</h1>
  <p>Experience the smoothest Webflow animations with colorful magic!</p>
  <button class="magic-button">Discover More</button>

  <!-- Floating Particle Background -->
  <div class="floating"></div>

</body>
</html>
